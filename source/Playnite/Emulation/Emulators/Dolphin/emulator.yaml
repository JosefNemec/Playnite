Id: dolphin
Name: Dolphin
Website: 'https://dolphin-emu.org/'
Profiles:
  - Name: Nintendo GameCube
    StartupArguments: '--exec="{ImagePath}" --batch'
    Platforms: [nintendo_gamecube]
    ImageExtensions: [elf, dol, gcm, tgc, ciso, gcz, iso, wad, dff, rvz, m3u]
    StartupExecutable: ^Dolphin\.exe$
  - Name: Nintendo Wii
    StartupArguments: '--exec="{ImagePath}" --batch'
    Platforms: [nintendo_wii]
    ImageExtensions: [elf, dol, tgc, wbfs, ciso, gcz, iso, wad, dff, rvz, wia, m3u]
    StartupExecutable: ^Dolphin\.exe$