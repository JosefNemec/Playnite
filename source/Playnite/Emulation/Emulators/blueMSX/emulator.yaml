  - Name: MSX
    StartupArguments: '/rom1 "{ImagePath}" /fullscreen /machine "MSX2+"'
    Platforms: [microsoft_msx]
    ImageExtensions: [zip, rom]
    StartupExecutable: ^blueMSX\.exe$
  - Name: MSX2
    StartupArguments: '/rom1 "{ImagePath}" /fullscreen /machine "MSX2+"'
    Platforms: [microsoft_msx2]
    ImageExtensions: [zip, rom]
    StartupExecutable: ^blueMSX\.exe$