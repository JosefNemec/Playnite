Id: jgenesis
Name: jgenesis
Website: 'https://github.com/jsgroth/jgenesis'
Profiles:
  - Name: Master System
    StartupExecutable: ^jgenesis-cli\.exe$
    StartupArguments: '--hardware MasterSystem --fullscreen -f "{ImagePath}"'
    Platforms: [sega_mastersystem]
    ImageExtensions: [sms, zip, 7z]

  - Name: Game Gear
    StartupExecutable: ^jgenesis-cli\.exe$
